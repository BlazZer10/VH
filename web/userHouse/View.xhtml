<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUserHouseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUserHouseLabel_id}"/>
                    <h:outputText value="#{userHouseController.selected.id}" title="#{bundle.ViewUserHouseTitle_id}"/>
                    <h:outputText value="#{bundle.ViewUserHouseLabel_userId}"/>
                    <h:outputText value="#{userHouseController.selected.userId}" title="#{bundle.ViewUserHouseTitle_userId}"/>
                    <h:outputText value="#{bundle.ViewUserHouseLabel_houseId}"/>
                    <h:outputText value="#{userHouseController.selected.houseId}" title="#{bundle.ViewUserHouseTitle_houseId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userHouseController.destroyAndView}" value="#{bundle.ViewUserHouseDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUserHouseEditLink}"/>
                <br />
                <h:commandLink action="#{userHouseController.prepareCreate}" value="#{bundle.ViewUserHouseCreateLink}" />
                <br />
                <h:commandLink action="#{userHouseController.prepareList}" value="#{bundle.ViewUserHouseShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUserHouseIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
