<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUserHouseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUserHouseLabel_id}" for="id" />
                    <h:inputText id="id" value="#{userHouseController.selected.id}" title="#{bundle.CreateUserHouseTitle_id}" required="true" requiredMessage="#{bundle.CreateUserHouseRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateUserHouseLabel_userId}" for="userId" />
                    <h:inputText id="userId" value="#{userHouseController.selected.userId}" title="#{bundle.CreateUserHouseTitle_userId}" required="true" requiredMessage="#{bundle.CreateUserHouseRequiredMessage_userId}"/>
                    <h:outputLabel value="#{bundle.CreateUserHouseLabel_houseId}" for="houseId" />
                    <h:inputText id="houseId" value="#{userHouseController.selected.houseId}" title="#{bundle.CreateUserHouseTitle_houseId}" required="true" requiredMessage="#{bundle.CreateUserHouseRequiredMessage_houseId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userHouseController.create}" value="#{bundle.CreateUserHouseSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{userHouseController.prepareList}" value="#{bundle.CreateUserHouseShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUserHouseIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
