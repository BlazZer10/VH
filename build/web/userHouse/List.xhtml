<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUserHouseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUserHouseEmpty}" rendered="#{userHouseController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{userHouseController.items.rowCount > 0}">
                    <h:outputText value="#{userHouseController.pagination.pageFirstItem + 1}..#{userHouseController.pagination.pageLastItem + 1}/#{userHouseController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{userHouseController.previous}" value="#{bundle.Previous} #{userHouseController.pagination.pageSize}" rendered="#{userHouseController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{userHouseController.next}" value="#{bundle.Next} #{userHouseController.pagination.pageSize}" rendered="#{userHouseController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{userHouseController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserHouseTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserHouseTitle_userId}"/>
                            </f:facet>
                            <h:outputText value="#{item.userId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserHouseTitle_houseId}"/>
                            </f:facet>
                            <h:outputText value="#{item.houseId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{userHouseController.prepareView}" value="#{bundle.ListUserHouseViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userHouseController.prepareEdit}" value="#{bundle.ListUserHouseEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userHouseController.destroy}" value="#{bundle.ListUserHouseDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{userHouseController.prepareCreate}" value="#{bundle.ListUserHouseCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListUserHouseIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
