<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUserHouseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUserHouseLabel_id}" for="id" />
                    <h:inputText id="id" value="#{userHouseController.selected.id}" title="#{bundle.EditUserHouseTitle_id}" required="true" requiredMessage="#{bundle.EditUserHouseRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditUserHouseLabel_userId}" for="userId" />
                    <h:inputText id="userId" value="#{userHouseController.selected.userId}" title="#{bundle.EditUserHouseTitle_userId}" required="true" requiredMessage="#{bundle.EditUserHouseRequiredMessage_userId}"/>
                    <h:outputLabel value="#{bundle.EditUserHouseLabel_houseId}" for="houseId" />
                    <h:inputText id="houseId" value="#{userHouseController.selected.houseId}" title="#{bundle.EditUserHouseTitle_houseId}" required="true" requiredMessage="#{bundle.EditUserHouseRequiredMessage_houseId}"/>
                </h:panelGrid>
                <h:commandLink action="#{userHouseController.update}" value="#{bundle.EditUserHouseSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUserHouseViewLink}"/>
                <br />
                <h:commandLink action="#{userHouseController.prepareList}" value="#{bundle.EditUserHouseShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUserHouseIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
