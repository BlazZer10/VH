<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewHousesTitle}"></h:outputText>

            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewHousesLabel_id}"/>
                    <h:outputText value="#{housesController.selected.id}" title="#{bundle.ViewHousesTitle_id}"/>
                    <h:outputText value="#{bundle.ViewHousesLabel_type}"/>
                    <h:outputText value="#{housesController.selected.type}" title="#{bundle.ViewHousesTitle_type}"/>
                    <h:outputText value="#{bundle.ViewHousesLabel_country}"/>
                    <h:outputText value="#{housesController.selected.country}" title="#{bundle.ViewHousesTitle_country}"/>
                    <h:outputText value="#{bundle.ViewHousesLabel_city}"/>
                    <h:outputText value="#{housesController.selected.city}" title="#{bundle.ViewHousesTitle_city}"/>
                    <h:outputText value="#{bundle.ViewHousesLabel_street}"/>
                    <h:outputText value="#{housesController.selected.street}" title="#{bundle.ViewHousesTitle_street}"/>
                    <h:outputText value="#{bundle.ViewHousesLabel_capacity}"/>
                    <h:outputText value="#{housesController.selected.capacity}" title="#{bundle.ViewHousesTitle_capacity}"/>
                    <h:outputText value="#{bundle.ViewHousesLabel_price}"/>
                    <h:outputText value="#{housesController.selected.price}" title="#{bundle.ViewHousesTitle_price}"/>
                    <h:outputText value="#{bundle.ViewHousesLabel_createdBy}"/>
                    <h:outputText value="#{housesController.selected.createdBy}" title="#{bundle.ViewHousesTitle_createdBy}"/>
                    <h:outputText value="#{bundle.ViewHousesLabel_status}"/>
                    <h:outputText value="#{housesController.selected.status}" title="#{bundle.ViewHousesTitle_status}"/>
                    <h:outputText value="#{bundle.ViewHousesLabel_photos}"/>
                    <h:outputText value="#{housesController.selected.photos}" title="#{bundle.ViewHousesTitle_photos}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{housesController.destroyAndView}" value="#{bundle.ViewHousesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewHousesEditLink}"/>
                <br />
                <h:commandLink action="#{housesController.prepareCreate}" value="#{bundle.ViewHousesCreateLink}" />
                <br />
                <h:commandLink action="#{housesController.prepareList}" value="#{bundle.ViewHousesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewHousesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
