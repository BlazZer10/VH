<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateHousesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateHousesLabel_id}" for="id" />
                    <h:inputText id="id" value="#{housesController.selected.id}" title="#{bundle.CreateHousesTitle_id}" disabled="true" required="true" requiredMessage="#{bundle.CreateHousesRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateHousesLabel_type}" for="type" />
                    <h:inputText id="type" value="#{housesController.selected.type}" title="#{bundle.CreateHousesTitle_type}" required="true" requiredMessage="#{bundle.CreateHousesRequiredMessage_type}"/>
                    <h:outputLabel value="#{bundle.CreateHousesLabel_country}" for="country" />
                    <h:inputText id="country" value="#{housesController.selected.country}" title="#{bundle.CreateHousesTitle_country}" required="true" requiredMessage="#{bundle.CreateHousesRequiredMessage_country}"/>
                    <h:outputLabel value="#{bundle.CreateHousesLabel_city}" for="city" />
                    <h:inputText id="city" value="#{housesController.selected.city}" title="#{bundle.CreateHousesTitle_city}" required="true" requiredMessage="#{bundle.CreateHousesRequiredMessage_city}"/>
                    <h:outputLabel value="#{bundle.CreateHousesLabel_street}" for="street" />
                    <h:inputText id="street" value="#{housesController.selected.street}" title="#{bundle.CreateHousesTitle_street}" required="true" requiredMessage="#{bundle.CreateHousesRequiredMessage_street}"/>
                    <h:outputLabel value="#{bundle.CreateHousesLabel_capacity}" for="capacity" />
                    <h:inputText id="capacity" value="#{housesController.selected.capacity}" title="#{bundle.CreateHousesTitle_capacity}" required="true" requiredMessage="#{bundle.CreateHousesRequiredMessage_capacity}"/>
                    <h:outputLabel value="#{bundle.CreateHousesLabel_price}" for="price" />
                    <h:inputText id="price" value="#{housesController.selected.price}" title="#{bundle.CreateHousesTitle_price}" required="true" requiredMessage="#{bundle.CreateHousesRequiredMessage_price}"/>
                    <h:outputLabel value="#{bundle.CreateHousesLabel_createdBy}" for="createdBy" />
                    <h:inputText id="createdBy" value="#{housesController.selected.createdBy}" title="#{bundle.CreateHousesTitle_createdBy}" required="true" requiredMessage="#{bundle.CreateHousesRequiredMessage_createdBy}"/>
                    <h:outputLabel value="#{bundle.CreateHousesLabel_status}" for="status" />
                    <h:inputText id="status" value="#{housesController.selected.status}" title="#{bundle.CreateHousesTitle_status}" required="true" requiredMessage="#{bundle.CreateHousesRequiredMessage_status}"/>
                    <h:outputLabel value="#{bundle.CreateHousesLabel_photos}" for="photos" />
                    <h:inputText id="photos" value="#{housesController.selected.photos}" title="#{bundle.CreateHousesTitle_photos}" required="true" requiredMessage="#{bundle.CreateHousesRequiredMessage_photos}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{housesController.create}" value="#{bundle.CreateHousesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{housesController.prepareList}" value="#{bundle.CreateHousesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateHousesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
