<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditHousesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditHousesLabel_id}" for="id" />
                    <h:inputText id="id" value="#{housesController.selected.id}" title="#{bundle.EditHousesTitle_id}" required="true" requiredMessage="#{bundle.EditHousesRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditHousesLabel_type}" for="type" />
                    <h:inputText id="type" value="#{housesController.selected.type}" title="#{bundle.EditHousesTitle_type}" required="true" requiredMessage="#{bundle.EditHousesRequiredMessage_type}"/>
                    <h:outputLabel value="#{bundle.EditHousesLabel_country}" for="country" />
                    <h:inputText id="country" value="#{housesController.selected.country}" title="#{bundle.EditHousesTitle_country}" required="true" requiredMessage="#{bundle.EditHousesRequiredMessage_country}"/>
                    <h:outputLabel value="#{bundle.EditHousesLabel_city}" for="city" />
                    <h:inputText id="city" value="#{housesController.selected.city}" title="#{bundle.EditHousesTitle_city}" required="true" requiredMessage="#{bundle.EditHousesRequiredMessage_city}"/>
                    <h:outputLabel value="#{bundle.EditHousesLabel_street}" for="street" />
                    <h:inputText id="street" value="#{housesController.selected.street}" title="#{bundle.EditHousesTitle_street}" required="true" requiredMessage="#{bundle.EditHousesRequiredMessage_street}"/>
                    <h:outputLabel value="#{bundle.EditHousesLabel_capacity}" for="capacity" />
                    <h:inputText id="capacity" value="#{housesController.selected.capacity}" title="#{bundle.EditHousesTitle_capacity}" required="true" requiredMessage="#{bundle.EditHousesRequiredMessage_capacity}"/>
                    <h:outputLabel value="#{bundle.EditHousesLabel_price}" for="price" />
                    <h:inputText id="price" value="#{housesController.selected.price}" title="#{bundle.EditHousesTitle_price}" required="true" requiredMessage="#{bundle.EditHousesRequiredMessage_price}"/>
                    <h:outputLabel value="#{bundle.EditHousesLabel_createdBy}" for="createdBy" />
                    <h:inputText id="createdBy" value="#{housesController.selected.createdBy}" title="#{bundle.EditHousesTitle_createdBy}" required="true" requiredMessage="#{bundle.EditHousesRequiredMessage_createdBy}"/>
                    <h:outputLabel value="#{bundle.EditHousesLabel_status}" for="status" />
                    <h:inputText id="status" value="#{housesController.selected.status}" title="#{bundle.EditHousesTitle_status}" required="true" requiredMessage="#{bundle.EditHousesRequiredMessage_status}"/>
                    <h:outputLabel value="#{bundle.EditHousesLabel_photos}" for="photos" />
                    <h:inputText id="photos" value="#{housesController.selected.photos}" title="#{bundle.EditHousesTitle_photos}" required="true" requiredMessage="#{bundle.EditHousesRequiredMessage_photos}"/>
                </h:panelGrid>
                <h:commandLink action="#{housesController.update}" value="#{bundle.EditHousesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditHousesViewLink}"/>
                <br />
                <h:commandLink action="#{housesController.prepareList}" value="#{bundle.EditHousesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditHousesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
